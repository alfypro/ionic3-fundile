<ion-header>

  <ion-navbar color="dark">
    <ion-title>Noticias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let noticia of noticias">
    <img *ngIf="noticia.imagen!=''" src="{{noticia.imagen}}"/>
    <ion-card-content>
      <ion-card-title>
        {{noticia.titulo | striphtml}}
        </ion-card-title>
      <p>
          {{noticia.resumen}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='share-alt'></ion-icon>
            Leer m√°s
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
</ion-content>
